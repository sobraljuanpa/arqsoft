version: "3.7"
services:
  mongo:
    container_name: mongo
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - "./dockercompose/mongo/:/data/db"
    ports:
      - "27017:27017"
    networks:
      - sa-network
  suppliers-api-rest:
    restart: on-failure
    build: suppliers-api-rest/.
    depends_on:
      - mongo
    ports:
      - "3001:3001"
    networks:
      - sa-network
    volumes:
      - ./suppliers-api-rest/:/app
  events-api-rest:
    restart: on-failure
    build: events-api-rest/.
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    networks:
      - sa-network
    volumes:
      - ./events-api-rest/:/app
  suppliers-products-mock-api-rest:
    container_name: suppliers-products-mock-api-rest
    restart: on-failure
    build: suppliers-products-mock/.
    depends_on:
      - mongo
    ports:
      - "3005:3005"
    networks:
      - sa-network
    volumes:
      - ./suppliers-products-mock/:/app

networks:
  sa-network:
    name: sa-network